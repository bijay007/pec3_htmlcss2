<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss">
    <!-- do not remove this line! -->
    <title>Festival of MOMO Makers</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <include src="views/header.html"></include>
    <main class="flex-grow">
      <section class="relative">
        <img src="assets/images/banner.jpg" alt="Festival Banner"
          class="w-full h-auto">
        <div class="absolute bottom-4 left-4 text-white">
          <h1 class="text-3xl font-bold">The sacred festival of MOMO makers</h1>
          <p>Participate to show your skills and win amazing prizes</p>
          <button
            class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Let's
            go</button>
        </div>
      </section>
    </main>
    <include src="views/footer.html"></include>
    <script>
      document.querySelectorAll('include').forEach(el => {
        fetch(el.getAttribute('src'))
          .then(response => response.text())
          .then(data => el.outerHTML = data);
      });
    </script>
  </body>
</html>
